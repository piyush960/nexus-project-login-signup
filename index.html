<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Login-SignUp Page</title>

</head>
<body>

    <main class="container">
        <div class="form-main-container">
            <div class="form-container">
                <form action="" class="sign-in">
                    <h3 id="success" class=""><i class="fa-solid fa-circle-check"></i>Signed In Successfully</h3>
                    <h2 class="title">Sign In</h2>
                    <div class="input-field error">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" id="username">
                        <small></small>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password">
                        <small></small>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>or use social platform instead</p>
                    <div class="social-container">
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </form>
                <form action="" class="sign-up">
                    <h3 id="success"><i class="fa-solid fa-circle-check"></i>Signed Up Successfully</h3>
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" id="username">
                        <small></small>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email">
                        <small></small>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password">
                        <small></small>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" id="password2">
                        <small></small>
                    </div>
                    
                    <button type="submit" class="btn">Sign Up</button>
                    <p>or try using social media instead</p>
                    <div class="social-container">
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </form>
            </div>
            
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Register Now!!! Become a part of our family.</p>
                    <button class="btn ghost" id="sign-up-btn">Sign up</button>
                </div>

                <img src="img/login.svg" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>Sign In to continue exploring.</p>
                    <button class="btn ghost" id="sign-in-btn">Sign In</button>
                </div>

                <img src="img/signup.svg" class="image" alt="">
            </div>
            
        </div>
        
    </main>

    <script src="main.js"></script>
</body>
</html>
